  who_files: "Agency or Broker"
  fees_taxable: "All fees taxable"
  amendment: "Amendment required"
  signature: "Annual RPG SRT signed & notarized"
  rounding: "No"
  portals:
    connect: "https://connect.inscipher.com"
    state: "https://www.sltx.org/filings/"
