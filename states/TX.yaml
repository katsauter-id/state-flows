steps:
  - id: open_connect
    lane: connect
    type: action
    label: "Open InsCipher Connect"
    next: start_filing

  - id: start_filing
    lane: connect
    type: action
    label: "Start New Filing"
    next: portal_login

  - id: portal_login
    lane: state_portal
    type: action
    label: "Log in to TX Portal"
    next: address_check

  - id: address_check
    lane: state_portal
    type: decision
    label: "Address mismatch?"
    yes_to: fix_address
    no_to: submit_filing

  - id: fix_address
    lane: connect
    type: action
    label: "Fix address in Connect"
    next: portal_login

  - id: submit_filing
    lane: state_portal
    type: action
    label: "Submit Filing"
